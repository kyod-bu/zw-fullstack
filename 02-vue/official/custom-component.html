<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>组件化应用构建</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-7">
            <ol>
                <!-- 创建一个 todo-item 实例 -->
                <!-- <todo-item></todo-item> -->

                <!-- 
                    现在我们为每个 todo-item 提供 todo 对象
                    todo 对象事变量，即其内容可以是动态的。
                    我们需要为每个组件提供一个 “key”
                 -->
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>

        <script>
            // 定义一个名为 todo-item 的新组件
            Vue.component('todo-item', {
                // todo-item 组件接受一个 prop，类似于一个自定义的 attribute
                // 这个 prop 名为 todo
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });

            var app = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: '蔬菜' },
                        { id: 1, text: '水果' },
                        { id: 2, text: '奶酪' },
                        { id: 3, text: 'others' }
                    ]
                }
            })
        </script>
    </body>
</html>
