<!DOCTYPE html>
<html lang="en">
    <head>
        <title>组件基础</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button-counter></button-counter>
            <button-counter></button-counter>
            <button-counter></button-counter>

            <h1>从一个API获取博文列表：</h1>
            <blog-post
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
            ></blog-post>
        </div>
        <script>
            Vue.component('button-counter', {
                data: function () {
                    return {
                        counter: 0
                    }
                },
                template: '<button v-on:click="counter++">You clicked me {{ counter }} times.</button>'
            })

            Vue.component('blog-post', {
                props: ['post'],
                template: `
                    <div>
                        <h3>{{ post.title }}</h3>
                        <div v-html="post.body"></div>
                    </div>
                ` 
            })

            var vm = new Vue({
                el: '#app',
                data: {
                    posts: [
                        { id: 1, title: "hhhh" }
                    ]
                },
                created: function () {
                    var vm = this;
                    fetch("https://jsonplaceholder.typicode.com/posts")
                        .then(function(res) {
                            return res.json();
                        })
                        .then(function(data) {
                            vm.posts = data;
                        });
                }
            })
        </script>
    </body>
</html>
