<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>hello world</h1>
        <script>
            fetch('/api/data', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        payload: 'postData'
                    })
                })
                .then(resp => resp.json())
                .then(res => {
                    console.log('=======', res);
                });
        </script>
    </body>
</html>
